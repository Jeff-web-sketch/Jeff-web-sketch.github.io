<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Coder's Hub - Share and explore code snippets">
  <title>Coder's Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sign In Screen -->
  <div id="login-screen">
    <h1>üîë Sign In</h1>
    <input type="text" id="username" placeholder="Enter username" />
    <button id="login-btn">Sign In</button>
  </div>

  <!-- Main App -->
  <div id="app" style="display: none;">
    <header>
      <h1>üíª Coder's Hub</h1>
      <nav>
        <a href="#home">Home</a>
        <a href="#snippets">Snippets</a>
        <a href="#about">About</a>
        <button id="logout-btn" class="logout">Log Out</button>
      </nav>
    </header>

    <main id="home">
      <section>
        <h2>Welcome, <span id="user-display"></span>!</h2>
        <p>A simple place to share and explore code snippets.</p>
      </section>

      <section id="snippets">
        <h2>Code Snippets</h2>
        <div id="snippet-container"></div>
        <textarea id="new-snippet" placeholder="Write your snippet here..."></textarea>
        <button id="add-snippet">Add Snippet</button>
      </section>

      <section id="about">
        <h2>About</h2>
        <p>This is a lightweight static site for sharing code snippets. Built with HTML, CSS, and JavaScript.</p>
      </section>
    </main>

    <footer>
      <p>Made with ‚ù§Ô∏è for coders. Hosted on GitHub Pages.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
