
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Practice</title>
<style>
    body {
        background-color: #121212;
        color: #ffffff;
        font-family: monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }
    #prompt {
        font-size: 1.5rem;
        margin-bottom: 20px;
        max-width: 600px;
        text-align: center;
    }
    #inputBox {
        width: 600px;
        padding: 10px;
        font-size: 1.2rem;
        border: none;
        outline: none;
        border-radius: 5px;
    }
    #stats {
        margin-top: 20px;
        font-size: 1.2rem;
    }
    #resetBtn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #ff6600;
        color: white;
    }
</style>
</head>
<body>

<h1>Typing Practice</h1>
<div id="prompt"></div>
<input type="text" id="inputBox" placeholder="Start typing here..." autofocus>
<div id="stats">
    WPM: <span id="wpm">0</span> | Accuracy: <span id="accuracy">100</span>%
</div>
<button id="resetBtn">Reset</button>

<script>
const prompts = [
    "The quick brown fox jumps over the lazy dog.",
    "Typing practice improves speed and accuracy.",
    "JavaScript is fun to learn and use in websites.",
    "Practice makes perfect in all skills.",
    "Keep calm and type on!"
];

let currentPrompt = "";
let startTime = null;
let totalTyped = 0;
let correctTyped = 0;

const promptDiv = document.getElementById('prompt');
const inputBox = document.getElementById('inputBox');
const wpmSpan = document.getElementById('wpm');
const accuracySpan = document.getElementById('accuracy');
const resetBtn = document.getElementById('resetBtn');

function newPrompt() {
    const randomIndex = Math.floor(Math.random() * prompts.length);
    currentPrompt = prompts[randomIndex];
    promptDiv.textContent = currentPrompt;
    inputBox.value = "";
    startTime = null;
    totalTyped = 0;
    correctTyped = 0;
    wpmSpan.textContent = 0;
    accuracySpan.textContent = 100;
}

inputBox.addEventListener('input', () => {
    if (!startTime) startTime = new Date();

    const typed = inputBox.value;
    totalTyped = typed.length;

    let correctCount = 0;
    for (let i = 0; i < typed.length; i++) {
        if (typed[i] === currentPrompt[i]) correctCount++;
    }
    correctTyped = correctCount;

    const accuracy = totalTyped === 0 ? 100 : Math.round((correctTyped / totalTyped) * 100);
    accuracySpan.textContent = accuracy;

    const elapsedMinutes = (new Date() - startTime) / 60000;
    const wpm = elapsedMinutes > 0 ? Math.round((correctTyped / 5) / elapsedMinutes) : 0;
    wpmSpan.textContent = wpm;

    if (typed === currentPrompt) {
        inputBox.style.border = "2px solid #00ff00";
    } else {
        inputBox.style.border = "2px solid #ffffff";
    }
});

resetBtn.addEventListener('click', newPrompt);

// Initialize
newPrompt();
</script>

</body>
</html>
