<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pickle Type</title>
<link rel="icon" type="image/jpeg" href="output (2).jpg">
<style>
    body {
        background-color: #1e1e1e;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }
    #game {
        max-width: 800px;
        margin: auto;
        font-size: 28px;
        line-height: 1.6;
    }
    .char {
        padding: 2px 1px;
    }
    .current {
        background-color: #444;
    }
    .correct {
        color: #4caf50;
    }
    .wrong {
        color: #f44336;
    }
    #stats {
        margin-top: 20px;
        font-size: 20px;
    }
    #controls {
        margin-top: 15px;
    }
    button {
        background: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background: #45a049;
    }
</style>
</head>
<body>

<h1>ðŸ¥’ Pickle Type ðŸ¥’</h1>
<div id="game"></div>

<div id="stats">
    <div>WPM: <span id="wpm">0</span> | Accuracy: <span id="accuracy">100</span>%</div>
</div>

<div id="controls">
    <button id="restartBtn">Play Again</button>
    <button id="musicToggle">Toggle Music</button>
</div>

<audio id="wrongSound" src="wrong-126627.mp3"></audio>
<audio id="bgMusic" src="Pickle man(The greatest of all).mp3" loop></audio>

<script>
const sentences = [
    "Pickles are crunchy and fun to type about especially in a dark theme.",
    "Super pickles can skip words just like a nitro in Nitro Type.",
    "Typing fast while staying accurate will give you a higher score.",
    "Some pickles are sweet but others are sour just like life itself."
];

let sentence = "";
let chars = [];
let currentIndex = 0;
let startTime = null;
let correctChars = 0;
let totalTyped = 0;
let mistakes = 0;
let superPickleUsed = false;

const gameEl = document.getElementById("game");
const wpmEl = document.getElementById("wpm");
const accuracyEl = document.getElementById("accuracy");
const wrongSound = document.getElementById("wrongSound");
const bgMusic = document.getElementById("bgMusic");

function newGame() {
    sentence = sentences[Math.floor(Math.random() * sentences.length)];
    gameEl.innerHTML = "";
    chars = sentence.split("").map((c, i) => {
        const span = document.createElement("span");
        span.textContent = c;
        span.classList.add("char");
        if (i === 0) span.classList.add("current");
        gameEl.appendChild(span);
        return span;
    });
    currentIndex = 0;
    correctChars = 0;
    totalTyped = 0;
    mistakes = 0;
    superPickleUsed = false;
    startTime = null;
}

function updateStats() {
    const elapsedMinutes = (Date.now() - startTime) / 60000;
    const wordsTyped = correctChars / 5;
    const wpm = Math.round(wordsTyped / elapsedMinutes);
    const accuracy = totalTyped === 0 ? 100 : Math.round((correctChars / totalTyped) * 100);
    wpmEl.textContent = wpm;
    accuracyEl.textContent = accuracy;
}

document.addEventListener("keydown", e => {
    if (!startTime) startTime = Date.now();

    if (e.key === "Enter") {
        if (!superPickleUsed) {
            while (currentIndex < chars.length && chars[currentIndex].textContent !== " ") {
                chars[currentIndex].classList.remove("current");
                chars[currentIndex].classList.add("correct");
                currentIndex++;
            }
            if (currentIndex < chars.length) {
                chars[currentIndex].classList.remove("current");
                currentIndex++;
            }
            if (currentIndex < chars.length) {
                chars[currentIndex].classList.add("current");
            }
            superPickleUsed = true;
        }
        return;
    }

    if (currentIndex >= chars.length) return;

    totalTyped++;
    const expectedChar = chars[currentIndex].textContent;

    if (e.key === expectedChar) {
        chars[currentIndex].classList.remove("current", "wrong");
        chars[currentIndex].classList.add("correct");
        correctChars++;
        currentIndex++;
        if (currentIndex < chars.length) {
            chars[currentIndex].classList.add("current");
        }
    } else {
        chars[currentIndex].classList.add("wrong");
        wrongSound.currentTime = 0;
        wrongSound.play();
    }

    if (currentIndex >= chars.length) {
        updateStats();
    } else {
        updateStats();
    }
});

document.getElementById("restartBtn").addEventListener("click", () => {
    newGame();
});

document.getElementById("musicToggle").addEventListener("click", () => {
    if (bgMusic.paused) {
        bgMusic.play();
    } else {
        bgMusic.pause();
    }
});

newGame();
</script>

</body>
</html>
